name: Telerik-Github-Actions-Practice

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - run: echo "The job was automatically triggered by a ${{ github.event_name }} event."
    - run: echo "This job is now running on a ${{ runner.os }} server hosted by GitHub!"
    - run: echo "The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
    - name: Check out repository code
      uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install pycodestyle
    - name: Lint with pylint
      run: |
        python lint_test.py
    - name: Style with pycodestyle
      run: |
        pycodestyle *.py
    - name: Unit testing
      run: |
        python3 -m doctest factorial.py
  deploy:
    steps:
      - name: SSH Server Deploy
    # You may pin to the exact commit or the version.
    # uses: kostya-ten/ssh-server-deploy@e0deb814bc458a68b61f6597a865d096e33eb586
    uses: kostya-ten/ssh-server-deploy@v4
    with:
      # Host
      host: ssh.nedko.info
      # Port
      port: # optional, default is 22
      # Username
      username: $ {{ SSH_USER }}
      # Password
      password: $ {{ SSH_PASSWORD }}
      # Private key
      private_key: # optional
      # Before script
      before_script: # optional
      # After script
      after_script: # optional
      # After script
      scp_source: # optional
      # After script
      scp_target: # optional, default is ~
